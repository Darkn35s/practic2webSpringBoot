<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1>Editor</h1>
    <div th:each="el:${item}">
    <form  method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Задача" class="form-control">
        <textarea  name="fullTask"  placeholder="Описание" class="form-control" th:text="${el.fullTask}"/>

        <select name="priority" th:value="${el.priority}" class="selectpicker">
            <option>High</option>
            <option>Medium</option>
            <option>low</option>
        </select>
        <select name="type" th:value="${el.type}" class="selectpicker">
            <option>Работа</option>
            <option>Учеба</option>
            <option>Дом</option>
            <option>Другое</option>
        </select>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>

</div>

<a href="/formredactor">Мои заметки</a>
</body>
</html>
