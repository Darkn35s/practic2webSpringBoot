<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1>Add data</h1>
    <form action="/home" method="post">
        <input type="text" name="title" placeholder="Задача" class="form-control">
        <textarea  name="fullTask" placeholder="Описание" class="form-control"></textarea>

        <select name="priority" class="selectpicker">
            <option>High</option>
            <option>Medium</option>
            <option>low</option>
        </select>
        <select name="type"  class="selectpicker">
            <option>Работа</option>
            <option>Учеба</option>
            <option>Дом</option>
            <option>Другое</option>
        </select>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>

<a href="/formredactor">Мои заметки</a>
</body>
</html>
